{% extends 'veloride/base.html' %}

{% block title %}
  Правка велосипеда
{% endblock %}

{% block body %}
  <h1>Правка записи</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p></p>
     <table class="table table-light table-borderless">
        <tbody>
            <thead>
                <tr>
                    <th class="fa-align-left" scope="col">
                        <h6><b>Доступные действия:</b></h6>
                        <button class="btn btn-success" type="submit" value="Confirm">Сохранить</button>
                        <a class="btn btn-outline-secondary" href="{{request.META.HTTP_REFERER}}">Отмена</a>
                    </th>
                </tr>
            </thead>
        </tbody>
    </table>
  </form>
{% endblock %}
