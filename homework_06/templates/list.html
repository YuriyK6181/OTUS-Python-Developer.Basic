{% extends 'base.html' %}

{% block title %}
  Demo Items list
{% endblock %}

{% block body %}
  {% if demoitems %}
    <h3>List of Items:</h3>
    <ul class="list-group">
      {% for demoitem in demoitems %}
        <li class="list-group-item">
        {{ demoitem.name }}
          <a class="text-decoration-underline m-2"
             href="{{ url_for('delete_page', demoitem_id=demoitem.id) }}">
            Delete
          </a>

        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h1>Items not found in DB</h1>
  {% endif %}

{% endblock %}
